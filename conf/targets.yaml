---
targets:
  default:
    cc: "ccache clang"
    gcc_version: 11
    llvm: 1

  gcc:
    cc: "ccache $(CROSS_COMPILE_CC)"
    llvm: 0

  gcc-11:
    cc: "ccache $(CROSS_COMPILE_CC)"
    gcc_version: 11
    llvm: 0

  llvm-15:
    cc: "ccache clang"
    llvm_version: 15
    llvm: 1

  llvm-16:
    cc: "ccache clang"
    llvm_version: 16
    llvm: 1

  old_binutils:
    cc: "ccache $(CROSS_COMPILE_CC)"
    gcc_version: 12
    ld_path: "/stuff/toolchains/binutils-2.35/bin/riscv64-unknown-linux-gnu-ld"
    llvm: 0

  host_binutils:
    cc: "ccache $(CROSS_COMPILE_CC)"
    gcc_version: 12
    ld_path: "riscv64-linux-gnu-ld"
    llvm: 0

  11_binutils:
    cc: "ccache $(CROSS_COMPILE_CC)"
    gcc_version: 12
    ld_path: "/stuff/toolchains/gcc-11/bin/riscv64-unknown-linux-gnu-ld"
    llvm: 0

  llvm_gas:
    cc: "ccache clang"
    gcc_version: 12
    llvm_ias: 0
    llvm: 1

  llvm_gas_237:
    cc: "ccache clang"
    gcc_version: 11
    llvm_ias: 0
    llvm: 1

  llvm_ld:
    cc: "ccache clang"
    ld_path: "/stuff/toolchains/gcc-$(GCC_VERSION)/bin/riscv64-unknown-linux-gnu-ld"
    llvm: 1

  llvm_gcc:
    cc: "ccache $(CROSS_COMPILE_CC)"
    llvm: 1

  vision5:
    cc: "ccache clang"
    llvm: 1
    devkit: "vision5"

  vauban:
    cc: "ccache clang"
    llvm: 1
    devkit: "vauban"
    gcc_version: 11

  allmodconfig:
    cc: "ccache $(CROSS_COMPILE_CC)"
    llvm: 0
    type: "allmodconfig"
